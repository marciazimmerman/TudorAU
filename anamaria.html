	<h1>Anamaria Aragon</h1>
	<p>Anamaria Aragon was Henry's first spouse and first wife.</p>

	<h3 class="country-of-birth">Origin</h3>
	<p>Anamaria was born in Riverside, California. Her parents were both born in Mexico.</p>
 
	<h3 class="issue">Issue</h3>
	<p>Anamaria and Henry produced one daughter, Mary, and a stillborn child named Isabela.</p>
